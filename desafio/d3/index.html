<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação de Html5</title>
    <style>
        p 
        {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        li 
        {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(0, 2, 2);
        }
    </style>
</head>
<body>
    <h1>Tags do HTML</h1>
    <p>
        Em HTML5, podemos ultilizar elementos da lista a seguir. Passe o mouse sobre os termos listados para descobrir qual tag usar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use as tags <h1> .. <h6>.">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">codigo-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas comdemarcadores</abbr></li>
    </ul>

    
</body>
</html>
