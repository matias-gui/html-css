<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando videos </title>
</head>
<body>
        <h1>Videos</h1>
        <p> Adicionando videos em sites</p>
        <video width="400" controls > <!--poster para adicionar imagem no inicio do video-->
            <source src="midia/meu-videomp4.mp4" type="video/mp4">
            <source src="midia/meu-videoogv.ogv" type="video/ogg">
            <source src="midia/meu-videomkv.mkv" type="video/mp4">
            <source src="midia/meu-videowebm.webm"type="video/webm">
            <p>Seu navegador não é compativel, faça o download do video <a href="midia/meu-videomp4.mp4">Aqui</a></p>
        </video>

        <h1>Adicionando video de you tube</h1>
        <iframe width="400" height="200" src="https://www.youtube.com/embed/E01LDVj0Rpg?si=a-Rv8nKO6o0UEoOn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
</body>
</html>
