<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            display: flex;
            background-color: rgb(16, 14, 14);
           
            flex-flow: row wrap;
            
        }

        div.item{
            background-color: rgb(16, 123, 217);
            color: aliceblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="item"> Exemplos de caixas A</div>
        <div class="item"> Exemplos de caixas B</div>
        <div class="item"> Exemplos de caixas C</div>
        <div class="item"> Exemplos de caixas D</div>
        <div class="item"> Exemplos de caixas E</div>

    </div>
    
</body>
</html>
