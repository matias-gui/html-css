<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            display: flex;
            background-color: rgb(16, 14, 14);
            height: 110px;
            flex-flow: column wrap;
        }

        div.item{
            background-color: rgb(16, 123, 217);
            color: aliceblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 100px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="item">A</div>
        <div class="item" id="b">B</div>
        <div class="item">C</div>
        <div class="item" id="d">D</div>
        <div class="item">E</div>

    </div>
    
</body>
</html>
