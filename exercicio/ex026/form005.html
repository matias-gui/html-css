<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <fieldset>
        <legend>
            Dados Pessoais
        </legend>
        <form action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="username" >
            </p>
            <p>
                <label for="iida">Idade:</label>
                <input type="number" name="ida" id="iida"required min="0">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required max="12" pattern="^\(\d{2})\-\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required
                min="10">
            </p>
        </form>

    </fieldset>

    <fieldset>
        <legend>
           Sexo
        </legend>
        <form action="cadastro.php">
            <p>
                <input type="radio" name="sexo" id="ismas"> <label for="ismas">Masculino</label>
                <p>
                    <input type="radio" name="sexo" id="isfem"> <label for="isfem">Feminino</label>
                </p>
            </p>
        </form>
    </fieldset>

    <fieldset>
        <legend>
            Esportes Favoritos
        </legend>
        <form action="cadastro.php">
            <p>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="ten" id="iten"><label for="iten"> Tênis</label>
            </p>
            <p>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol"> Vôlei</label>
            </p>
        </form>
    </fieldset>
        <form action="cadastro.php">
    
            <p class="buttom">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    
        </form>
</body>
</html>
