<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voçê nasceu:</label>
            <input type="number" name="ano" id="iano" min="1970" max="2024" oninput="calcidade" >
        </p>
        <p>
            <label for="iida">Sua idade:</label>
            <output id="iida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
       function calcidade(){
        let atual = new Date().getFullYear();
        iida.innerHTML = Number(atual) - Number(iano.value)
       }       
    </script>
    
</body>
</html>
