<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano voçê nasceu:</label>
            <input type="number" name="ano" id="iano" required min="1950" max="2024" oninput="calcIdade">
        </p>
        <p>
            <label for="ida">Sua idade:</label>
            <output id="ida">0</output>
        </p>
    </form>
    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number (iano.value)
        }


    </script>
    
</body>
</html>
