<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
       
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        tr{
            text-align: center;
        }
        td{
            border: 1px solid black;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    
    <h1>Tabelas</h1>
    <table>
       <tr>
        <td>A1</td>
        <td>B1</td>
        <td class="dado">C1</td>
        <td>D1</td>
       </tr>
       <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
       </tr>
       <tr class="destaque">
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
       </tr>
       <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
       </tr>
    </table>
    
</body>
</html>
